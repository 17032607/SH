<body>

    <header>
        <div class="header-container">
        <div class="logo">
            <img src="logo.png" alt="Sweet Home Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li>
                    <a href="#">Каталог</a>
                    <ul class="dropdown">
                        <li><a href="trifles.html">Трайфлы</a></li>
                        <li><a href="cakes.html">Торты</a></li>

        </nav>
    </div>
    </header>

    <main>
        <section id="reviews">
            <h2>Отзывы наших клиентов</h2>
            <div id="reviews-container">
                <!-- Здесь будут отображаться отзывы -->
            </div>
            <h3>Оставить отзыв</h3>
            <form id="review-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="review-text">Ваш отзыв:</label>
                <textarea id="review-text" name="review-text" rows="4" cols="50" required></textarea><br><br>
                <button type="submit">Отправить отзыв</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">  <!-- Оборачиваем футер в контейнер -->
            <div class="contact-info">
                <img src="phone.png" alt="Телефон">
                <p>Контакты</p>
                <p>+7 902 981 14 66</p>
                <p>vk.com/id135398370</p>
            </div>
            <div class="address">
                <img src="map.png" alt="Адрес">
                <p>Адрес</p>
                <p>Судостроительная 171</p>
            </div>
            <div class="hours">
                <img src="time.png" alt="Время работы">
                <p>Время работы</p>
                <p>С 08:00 до 20:00</p>
            </div>
        </div>
    </footer>

    <script src="reviews.js"></script> <!-- Подключите JavaScript-файл для отзывов -->
</body>
</html>
